<div class="flex flex-col" #container>
  <mat-toolbar class="relative z-30">
    <button mat-icon-button
      (click)="layoutStore.toggleSidenav()">
      <mat-icon><svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" ><g><path d="M21,6H3V5h18V6z M21,11H3v1h18V11z M21,17H3v1h18V17z"></path></g></svg></mat-icon>
    </button>
    <div class="flex overflow-hidden ms-3">
      <a class="inline-block" href="/">
        <img class="w-[125px] h-[100%]" src="/img/studio-logo.png" />
      </a>
    </div>

    <span class="flex-1 basis-auto"></span>

    <div class="actions flex items-center pe-2">
      <button mat-stroked-button
        class="mx-4 btn-create"
        (click)="btnUploadPostersClick()">
        <mat-icon class="me-2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#5f6368"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3zM8 13h2.55v3h2.9v-3H16l-4-4z"/></svg></mat-icon>
        <span>Upload Posters</span>
      </button>
      <!-- create-button -->

      <button mat-icon-button
        class="btn-profile">
        <img src="/img/logo.png" />
      </button>
      <!-- profile-button -->
    </div>
  </mat-toolbar>

  <div class="progres-bar">
    @if (layoutStore.topnavProgress()) {
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }
  </div>
</div>
