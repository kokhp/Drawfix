<div class="page-title flex pt-3 sticky left-0 px-6">
  <div class="me-auto title">
    <h1 class="m-0 text-2xl font-semibold">App Content</h1>
  </div>

  <div class="self-center">
    @if(headerTemplateRef()) {
      <ng-container *ngTemplateOutlet="headerTemplateRef()"></ng-container>
    }
  </div>
</div>
<!-- page title ends -->

@if (initialized()) {
  <dft-navtabs class="px-6 border-b pt-3 sticky top-0 left-0 z-40"
    trackQueryParams="true"
    [tabPanel]="tabPanel"
    [tabs]="navTabs()"
    [style.background]="'var(--mat-sys-surface-container-lowest)'"
    [headerExtraTemplateRef]="navTabHeaderTemplateRef() || undefined"
    (tabChanged)="onNavTabChanged($event)">
  </dft-navtabs>
  <!-- nav tabs -->

  <mat-tab-nav-panel #tabPanel class="h-[100%]">
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
  <!-- tabs panel -->
}
